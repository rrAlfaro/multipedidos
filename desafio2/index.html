<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Motoboys - Multipedidos</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="../desafio2/assets/css/reset.css" />
		<link rel="stylesheet" href="../desafio2/assets/css/main.css" />
	</head>

	<body class="container">
		<header class="header">
			<nav class="nav">
				<h1 class="nav__title">multipedidos</h1>
				<i class="fa-solid fa-circle-user nav__icon"></i>
			</nav>
		</header>

		<main class="main">
			<h1 class="main__title">Gerenciar motoboys</h1>
            
			<div class="main__filter">
				<input
					type="text"
					class="main__filter__input"
					placeholder="Pesquise por nome, placa do veículo, telefone ou email." />
				<i class="fa-solid fa-magnifying-glass main__filter__icon"></i>
			</div>

			<ul class="main__list" id="ul"></ul>
		</main>

		<span class="main__profile__wrapper" id="profile">
			<div class="main__profile">
				<button class="profile__close" id="close" type="button">
					<i class="fa-solid fa-x"></i>
				</button>

				<div class="profile__wrapper">
					<img
						src=""
						alt="Foto de perfil"
						class="profile__img"
						id="profile__image" />
					<div class="profile__content">
						<h2 id="name"></h2>
						<h4>Placa do veículo</h4>
						<p class="profile__plate" id="plate"></p>

						<h4>Telefone</h4>
						<p class="profile__phone" id="phone"></p>

						<h4>E-mail</h4>
						<p class="profile__E-mail" id="email"></p>
					</div>
				</div>

				<div class="profile__buttons">
					<button type="button" class="item__buttons__edit">Editar</button>
					<button type="button" class="item__buttons__delete">
						<i class="fa-solid fa-circle-minus"></i>
						<p>Excluir</p>
					</button>
				</div>
			</div>
		</span>

		<script src="../desafio2/assets/js/main.js"></script>
	</body>
</html>
